  <main class="flex form">
    <h1>S'inscrire</h1>
    <p><strong>Pour vous inscrire dans notre base de clients,
      veuillez remplir ce formulaire. <br>
    </strong></p>

    <form class="flex">
      <label for="lastName">Nom:</label>
      <input type="text" id="lastName" name="lastName"> <br>
      <input class="submit" type="submit" value="valider" /> <br>
      <label for="firstName">Prénom:</label>
      <input type="text" id="firstName" name="firstName"> <br>

      <label for="phoneNb">Mobile:</label>
      <input type="text" id="phoneNb" name="phoneNb"> <br>
      <input class="submit" type="submit" value="valider" /> <br>
      <label for="mail">E-mail:</label>
      <input type="text" id="mail" name="mail"> <br>
      <input class="submit" type="submit" value="valider" /> <br>
      <select name="choice" id="choice">
        <option value="informations">Informations</option>
        <option value="réclamations">Réclamations</option>
        <option value="partenariat">Partenariat</option>
        <option value="autre">Autre</option>
      </select> <br>
      <input class="submit" type="submit" value="valider" /> <br>
      <textarea rows="4" cols="50" name="comment" form="usrform">Message...</textarea> <br>
      <input class="submit" type= "submit" value="envoyer">
    </form> 
  </main>
